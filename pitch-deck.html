<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juliette's Miracle Pitch Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background-color: #000;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lobster', cursive;
            color: #FFD700;
        }

        .navbar {
            background-color: #111;
        }

        .navbar-brand, .nav-link {
            color: #FFD700 !important;
        }

        a {
            color: #FFD700;
        }

        a:hover {
            color: #FFA500;
        }

        #pdf-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        #pdf-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #mobile-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #224bb2;
            border-color: #224bb2;
        }

        .btn-primary:hover {
            background-color: #405996;
            border-color: #405996;
        }

        @media (max-width: 768px) {
            #pdf-container {
                display: none;
            }

            #mobile-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Juliette's Miracle on St. Nick</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pitch-deck.html">Pitch Deck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Juliette's Miracle Pitch Deck</h1>
        <div id="pdf-container">
            <iframe id="pdf-viewer" src="images/PitchDeck.pdf"></iframe>
        </div>
        <div id="mobile-message">
            <p>For the best experience on mobile devices, please download the pitch deck PDF:</p>
            <a href="images/PitchDeck.pdf" class="btn btn-primary" download>Download Pitch Deck PDF</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
